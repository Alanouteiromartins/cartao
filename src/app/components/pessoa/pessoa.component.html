<div class="pessoas-container container py-4">
  <!-- Cabeçalho -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-end gap-3 mb-4">
    <h1 class="titulo-pessoas p-1">👥 Lista de Pessoas</h1>
    <div class="d-flex flex-column flex-sm-row gap-2 w-100 w-md-auto">
      <input
        [(ngModel)]="busca"
        type="text"
        class="form-control"
        placeholder="🔍 Buscar pessoa..."
      />
      <button (click)="limparModal()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPessoa">
        ➕ Nova Pessoa
      </button>
    </div>
  </div>

  <!-- Tabela Responsiva -->
  <div class="table-responsive-md shadow-sm rounded overflow-hidden">
    <table class="table table-hover align-middle text-center m-0">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody style="background-color: #ffffff;">
        <tr *ngFor="let pessoa of pessoasFiltradas" style="cursor: pointer;" (click)="abrirModal(pessoa)" data-bs-toggle="modal" data-bs-target="#modalPessoa">
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.telefone }}</td>
          <td>{{ pessoa.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Pessoa -->
  <div class="modal fade" id="modalPessoa" tabindex="-1" aria-labelledby="modalPessoaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-dark text-white rounded-top-4">
          <h5 class="modal-title fw-semibold" id="modalPessoaLabel">Cadastro de Pessoa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" (click)="removerPessoaModal()"></button>
        </div>
        <div class="modal-body p-4">
          <form id="formPessoa">
            <div class="form-floating mb-3">
              <input [(ngModel)]="nome" name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required />
              <label for="nome">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="telefone" name="telefone" type="tel" class="form-control" id="telefone" placeholder="Telefone" required />
              <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="E-mail" />
              <label for="email">E-mail</label>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button id="btnCadastrar" type="submit" class="btn btn-primary" (click)="addPessoa()">💾 Cadastrar</button>
              <button id="btnEditar" type="button" class="btn btn-success" (click)="editPessoa()">✏ Atualizar</button>
              <button id="btnExcluir" type="button" class="btn btn-danger" (click)="deletePessoa()">🗑 Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
