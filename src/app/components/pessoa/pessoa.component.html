<div class="envolver p-3 p-md-4 rounded shadow-sm">
  <div class="container-fluid">

    <!-- Cabeçalho -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-end mb-4 gap-3">
      <h5 class="mb-0">Lista de Pessoas</h5>
      <div class="d-flex flex-row flex-wrap justify-content-between gap-2">
        <input
          [(ngModel)]="busca"
          type="text"
          class="form-control form-control flex-grow-1 flex-sm-grow-0"
          placeholder="Buscar pessoa..."
          style="max-width: 100%;"
        />
        <button (click)="limparModal()" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modalPessoa">
          ➕ Nova Pessoa
        </button>
      </div>
    </div>

    <!-- Tabela de Pessoas (rolável no celular) -->
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center border">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>E-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoasFiltradas" style="cursor: pointer;" (click)="abrirModal(pessoa)" data-bs-toggle="modal" data-bs-target="#modalPessoa">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.telefone }}</td>
            <td>{{ pessoa.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Pessoa -->
  <div class="modal fade" id="modalPessoa" tabindex="-1" aria-labelledby="modalPessoaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-primary text-white rounded-top-4">
          <h5 class="modal-title fw-semibold" id="modalPessoaLabel">Cadastro de Pessoa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" (click)="removerPessoaModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formPessoa">
            <div class="form-floating mb-3">
              <input [(ngModel)]="nome" name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required />
              <label for="nome">Nome</label>
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="telefone" name="telefone" type="tel" class="form-control" id="telefone" placeholder="Telefone" required />
              <label for="telefone">Telefone</label>
            </div>
            <div class="form-floating mb-3">
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" placeholder="E-mail" />
              <label for="email">E-mail</label>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between mt-4 gap-2">
              <button id="btnCadastrar" type="submit" class="btn btn-primary w-100" (click)="addPessoa()">💾 Cadastrar</button>
              <button id="btnEditar" type="button" class="btn btn-success w-100" (click)="editPessoa()">✏ Atualizar</button>
              <button id="btnExcluir" type="button" class="btn btn-danger w-100" (click)="deletePessoa()">🗑 Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
