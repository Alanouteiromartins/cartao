<div class="container py-5">
    <div class="wrapper d-flex align-items-start justify-content-center min-vh-100">
      <div class="card login-form border-0 shadow-lg">
        <div class="card-body p-4">
          <h4 class="card-title text-center mb-4 fw-semibold">🔐 Login</h4>
          <form>
            <div class="mb-3">
              <label for="InputEmail" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  name="inputEmail"
                  [(ngModel)]="inputEmail"
                  class="form-control"
                  id="InputEmail"
                  placeholder="Digite seu e-mail"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="InputPassword" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  name="inputPassword"
                  [(ngModel)]="inputPassword"
                  class="form-control"
                  id="InputPassword"
                  placeholder="Digite sua senha"
                />
              </div>
            </div>
  
            <div *ngIf="confirmar" class="alert alert-danger py-2" role="alert">
              Usuário ou senha inválidos
            </div>
  
            <button type="submit" (click)="logar()" class="btn btn-primary w-100 mt-3">
              Entrar
            </button>
  
            <button type="button" class="btn btn-link w-100 text-secondary" disabled>
              Esqueci minha senha
            </button>
  
            <div class="sign-up mt-3 text-center">
              Não tem uma conta?
              <a (click)="criarConta()" routerLink="registro" class="fw-semibold">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
