<div class="container py-5">
    <div class="wrapper d-flex align-items-center justify-content-center h-100">
        <div class="card login-form">
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">E-mail</label>
                        <input type="email" name="inputEmail" [(ngModel)]="inputEmail" class="form-control" id="InputEmail"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Senha</label>
                        <input type="password" name="inputPassword" [(ngModel)]="inputPassword" class="form-control" id="InputPassword">
                    </div>
                    <div *ngIf="confirmar" class="alert alert-danger" role="alert">Usuário ou senha inválidos</div>
                    <button type="submit" (click)="logar()" class="btn btn-primary w-100">Entrar</button>
                    <div class="sign-up mt-4">
                        Não tem uma conta? <a href="#">Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
