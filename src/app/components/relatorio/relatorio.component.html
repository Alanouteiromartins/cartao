<div class="envolver">
  <div class="container d-flex justify-content-between">
    <div class="d-flex align-items-end">
      <span style="font-size: 22px;"><Strong>Total da fatura</Strong></span>
    <span style="font-size: 20px;" class="ms-4">{{totalParcelas | currency:'BRL'}}</span>
    </div>
    <div class="d-flex">
      <select (click)="ngOnInit()" [(ngModel)]="mesSelecionado" class="form-select me-1" >
        <option *ngFor="let mes of meses" [value]="mes.valor" >{{mes.nome}}</option>
      </select>
      <select (click)="ngOnInit()" class="form-select" name="ano">
        <option value=2025>2025</option>
      </select>
    </div>

  </div>
  <div>
    <table class="table table-hover"  style="cursor: pointer;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr data-bs-target="#modalComprasByPessoa" data-bs-toggle="modal" (click)="abrirModal(pessoas.devedor)" *ngFor="let pessoas of resultados">
          <td>{{pessoas.devedor.nome}}</td>
          <td>{{pessoas.total | currency:'BRL'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalComprasByPessoa" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <button class="btn btn-danger mb-3" (click)="exportarModalParaPDF()">Exportar PDF</button>
            <div id="conteudoModalPDF">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Parcela</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let parcela of parcelasPorPessoa">
                    <td>{{parcela.descricaoCompra}}</td>
                    <td>{{parcela.valor |currency: 'BRL'}}</td>
                    <td>{{parcela.parcela}}</td>
                  </tr>
                </tbody>
              </table>
              <div class="mt-3">
                <strong>Total:</strong>
                {{ totalParcelasPessoa | currency: 'BRL' }}
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
