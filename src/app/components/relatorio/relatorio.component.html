<div class="envolver">
  <div class="container d-flex">
    <h5>Total da fatura</h5>
    <span class="ms-2">{{totalParcelas}}</span>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr>
          <td>ID</td>
          <td>Valor</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoas of resultados">
          <th>{{pessoas.idDevedor}}</th>
          <th>{{pessoas.total | currency:'BRL'}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
